<html>

<header>
    <title>CS262</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>

    <script type="text/javascript">
        function deleteCookieAndAccount() {
            /*
            * Delete user account and remove cookie.
            *
            * :return: undefined
            */
            var delete_acct; 
            var name = document.cookie

            // have cookie expire in the past!
            var testing = document.cookie +'; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            document.cookie = testing;

            delete_acct = $.ajax({
                    url: "/delete_acct" + name,
                    type: 'GET',
                    });
        }

        $(document).ready(function() {
        /*
        * On page load, delete user account and remove cookie
        */
            deleteCookieAndAccount();
        }); 
    </script>
</header>

<body>
    <h1>User account deleted!</h1>
</body>

</html>
