<html>

<header>
    <title>CS262</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>

    <script type="text/javascript">
        // http://www.the-art-of-web.com/javascript/setcookie/
        function setCookie(value)  {
            /* 
            Set document cookie

            :param value: string corresponding to username
            :type value: string
            :return: undefined
            */
            document.cookie = value;
        }

        function storeValues(form)  {
            /* 
            Get value from form on submit; pass value of username to setCookie

            :param form: form consisting of username and user password
            :type value: HTML form
            :return: undefined
            */
            setCookie(form.user_name.value);
        }
    </script> 
</header>

<body>
    <h1>CS262: Chat <br/><br/> New Account</h1>

    <form name="myForm" method="POST" action="/users" onsubmit="return storeValues(this);">
        <label>Insert your username: </label>
        <input type="text" name="user_name"/>
        <label>Insert your password: </label>
        <input type="text" name="user_password"/>
        <input type="submit" value="Send"/>
    </form>

</body>

</html>
